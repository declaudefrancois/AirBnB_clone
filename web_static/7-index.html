<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Airbnb Clone</title>
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/7-places.css">
	</head>
	<body>
		<header>
			<a href="#" class="logo">
				<div></div>
			</a>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona... </h4>
					<ul class="popover">
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>City 1</li>
								<li>City 2</li>
							</ul>
						<li>
						<li>
							<h2>California</h2>
							<ul>
								<li>San Fransisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen... </h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Air conditioner</li>
						<li>Iron</li>
						<li>Shower</li>
					</ul>
				</div>

				<button type="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Helbo suite</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>Konoha</h2>
				</article>
			</section>
		</div>
		<footer>
			<div>Best School</div>
		</footer>
	</body>
</html>
